<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo_small.png">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <script src="./script.js"></script>
    <script src="./header.js"></script>
    


</head>

<body onload="includeHTML()">
    <div w3-include-html="./header.html"></div>
    <div class="mainContainer">
        <div class="mainContainer">
            <div class="container">
                <h1>Kontakt</h1>
                <p>Schreiben Sie uns eine Nachricht.</p>
                <form id="contactForm" action="https://formspree.io/f/mwkgdodz" method="POST">
                    <label>
                        <input type="name" name="name" placeholder="Ihr Name..." minlength="3" maxlength="30" required>
                    </label>
                    <label>
                        <input type="email" name="email" placeholder="Ihre E-Mail-Adresse..." minlength="3" maxlength="30" required>
                    </label>
                    <label>
                        <textarea name="message" placeholder="Ihre Nachricht an uns..." minlength="3" maxlength="256" required></textarea>
                    </label>
                    <button type="submit">Nachricht abschicken</button>
                </form>
            </div>
        </div>
    </div>
    <div w3-include-html="./footer.html"></div>

</body>

</html>
