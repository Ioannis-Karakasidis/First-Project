<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calc() {
        let number = +document.getElementById("myinput").value;
        alert(getresultText(number, powerof2(number)));
      }
      function powerof2(x) {
        return x * x;
      }
      function getresultText(number, result) {
        return `The result of ${number}Â² is ${result}`;
      }
    </script>
  </head>
  <body>
    <input id="myinput" /><button onclick="calc()">calc</button>
  </body>
</html>
