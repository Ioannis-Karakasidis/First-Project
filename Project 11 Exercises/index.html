<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function hide(id) {
        document.getElementById(id).classList.add("d-none");
      }
      function show(id) {
        document.getElementById(id).classList.remove("d-none");
      }
    </script>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .rectangle {
        background-color: yellow;
        width: 100px;
        height: 100px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
      }
      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <button onclick="show(1)">1</button><button onclick="show(2)">2</button
    ><button onclick="show(3)">3</button><button onclick="show(4)">4</button>
    <div id="1" onclick="hide('1')" class="rectangle"></div>
    <div id="2" onclick="hide('2')" class="rectangle"></div>
    <div id="3" onclick="hide('3')" class="rectangle"></div>
    <div id="4" onclick="hide('4')" class="rectangle"></div>
  </body>
</html>
