<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El pollo loco</title>
    <link rel="icon" type="image/x-icon" href="img/8_coin/coin_1.icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character-arrays.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallchicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coins-status-bar.class.js"></script>
    <script src="models/enemybosshealthbar.class.js"></script>
    <script src="models/bottlestatusbar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-Object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/leve1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="checkOrientation()">
    <div class="box">
      <h1>El pollo loco</h1>
      <div class="boxalign">
        <div class="intro">
          <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="" />
        </div>
        <canvas id="canvas" width="720" height="480"> </canvas>
        <div class="outro">
          <img id="outro" src="" alt="" />
        </div>
      </div>
      <div>
        <button id="start" class="btn" onclick="drawgame()">Start Game</button>
      </div>
      <div class="buttonscontainer">
        <div class="alignment">
          <div class="upbutton">
            <button onclick="jump()">
              <img src="img/upbutton.png" alt="" />
            </button>
          </div>
          <button onclick="moveLeft()">
            <img src="img/leftbutton.png" alt="" />
          </button>
          <button><img src="img/downbutton.png" alt="" /></button>
          <button onclick="moveRight()">
            <img src="img/rightbutton.png" alt="" />
          </button>
        </div>
        <div class="buttonscontainer_2">
          <div class="throw-button-container">
            <button onclick="throwSalsaBottles()"><span>D</span></button
            ><span>To throw salsa bottles</span>
          </div>
          <div class="jump-button-container">
            <button onclick="jump()"><span>SPACE</span></button
            ><span>To jump</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
