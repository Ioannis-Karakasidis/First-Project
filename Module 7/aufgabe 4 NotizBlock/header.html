<link rel="stylesheet" href="./header.css" />
<script src="./header.js"></script>
<nav>
  <div class="menu-area" id="menu">
    <div>
      <button class="menu-button" onclick="toggleClass()">
        <img class="menu-image" src="./img/menu.png" alt="" />
      </button>
    </div>
    <div class="logo-area">
      <img class="logo" src="./img/keeps.png" alt="" /><span>Keep</span>
    </div>
  </div>
  <div class="search-area">
    <div class="input-area" id="input-area1">
      <button
        class="search-button1"
        id="search-btn"
        onclick="opensearchbutton()"

          class="search-icon"
          id="image"
          src="./img/search icon.jpg"
          alt=""
        />
      </button>
      <input type="text" id="input" />

    <div class="button-icons">
      <div>
        <button class="icon">
          <img class="icons" src="./img/refresh button.png" alt="" />

      </div>
      <div>
        <button class="icon">
          <img class="icons" src="./img/design layout.jpg" alt="" />
        </button>
      </div>
      <div>
        <button class="icon">
          <img class="icons" src="./img/settings icon.jpg" alt="" />
        </button>
      </div>
    </div>
  </div>
  <div class="profile-area">
    <div>
      <button class="icon">
        <img class="icons" src="./img/products.png" alt="" />
      </button>
    </div>
    <div>
      <button class="profile-icon">
        <img class="icons" src="./img/profile.jpg" alt="" />
      </button>
    </div>
  </div>
